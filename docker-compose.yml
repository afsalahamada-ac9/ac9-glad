  #   environment:
  #     ME: url
  #     API_HOST: coursed:8080
  #     API_PORT: 8090
  #     DB_USER: glad_user
  #     DB_PASSWORD: glad1234
  #     DB_DATABASE: glad
  #     # TODO: localhost to be changed to DB hostname instead cluster
  #     DB_HOST: postgres
