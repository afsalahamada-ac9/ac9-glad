services:
  postgres:
    image: postgres:15.8
    environment:
      POSTGRES_USER: glad_user
      POSTGRES_PASSWORD: glad1234
    ports:
      - "5432:5432"
    volumes:
      - ./ops/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    container_name: glad-postgres
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glad_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  coursed:
    image: coursed:dev
    environment:
      # ME: coursed
      DB_USER: glad_user
      DB_PASSWORD: glad1234
      DB_DATABASE: glad
      # TODO: localhost to be changed to DB hostname instead cluster
      DB_HOST: postgres
      DB_PORT: 5432
      DB_SSLMODE: disable # require
      API_PORT: 8080
      # URL_HOST: url:8090
    expose:
      - 8080
    ports:
      - "8080:8080"
    container_name: glad-coursed
    networks:
      - default
    depends_on:
      postgres:
        condition: service_healthy

  sfsyncd:
    image: sfsyncd:dev
    environment:
      # ME: sfsyncd
      API_PORT: 8090
      COURSED_ADDR: coursed:8080
    expose:
      - 8090
    ports:
      - "8090:8090"
    container_name: glad-sfsyncd
    networks:
      - default

  mediad:
    image: mediad:dev
    environment:
      # ME: mediad
      API_PORT: 8010
      COURSED_ADDR: coursed:8080
    expose:
      - 8010
    ports:
      - "8010:8010"
    container_name: glad-mediad
    networks:
      - default

